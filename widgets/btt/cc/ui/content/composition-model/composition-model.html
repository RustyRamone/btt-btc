<div>
	<section class="sheet remainder">
		<div class="videos row-fluid">
			<div class="previous span1">
				<span></span>
			</div>
			<div class="video span10">
				<div>
					<div class="player">
					</div>
					<div class="poster">
						<img src="static/camera.png"/>
						<div></div>
					</div>
				</div>
			</div>
			<div class="next span1">
				<span class="pull-right"></span>
			</div>
		</div>
		<div class="cards-container">
			<div class="cards">
				{each video in params.videos}
					<div class="card">
						<div>
							<label>${video.title}</label>
							<p>${video.text}</p>
						</div>
					</div>
				{/each}
			</div>
		</div>
	</section>
</div>
