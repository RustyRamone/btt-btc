<div class="row">
	<div class="${wideExp ? 'span1' : 'span2'}">
		{if expression.audio}
			<div class="pull-right">
				{{widget "btt.cc.audio-player", {size:"55px", audioFile:expression.audio}/}}
			</div>
		{/if}
	</div>
	<div class="drag-src ${wideExp ? 'span3' : 'span2'}" draggable="true" data-exp="${expression.index}">
		{if expression.image}
			<div>
				<img data-absolutize="false" src="${btt.cc.media.mediaFileUrl(expression.image)}"/>
			</div>
		{/if}
		{else}
			<div>${expression.text.toUpperCase()}</div>
		{/else}
	</div>
	<div class="drag-dest offset1 span5" data-meaning="${meaning.index}">
		{if meaning.image}
			<div>
				<img data-absolutize="false" src="${btt.cc.media.mediaFileUrl(meaning.image)}"/>
			</div>
		{/if}
		{else}
			<div><div><div>${meaning.text}</div></div></div>
		{/else}
	</div>
</div>
