<table class="chapter${id}" data-chapter="${id}" cellpadding="25" cellspacing="0">
	<tr class="top-row">
		<td class="chapter-num"><span>${id}</span></td>
		<td class="chapter-synopsis" rowspan="2">
			<label>{i18n "composition-focus"/}</label>
			<p>${compositionFocus}</p>
			<label>{i18n "theory-link"/}</label>
			<p>${theoryLink}</p>
		</td>
	</tr>
	<tr>
		<td class="chapter-title">${title}</td>
	</tr>
</table>
