<div class="no-content">
	<header>
		<div class="container">
			<div class="row">
				<div class="span7">
					<img class="burger" src="static/burger.png" title="{i18n 'burger-title'/}"/>
					<div class="vr"></div>
					<span class="b-crumb"></span>
				</div>
				<div class="span5 nav-items">
					<div class="pull-right">
                        <span class="btt-logo">{i18n "btt-logo"/}</span>
						<img class="refresh" src="static/refresh.png" title="{i18n 'refresh-title'/}"/>
						<div class="vr"></div>
						<img class="previous" src="static/previous.png" title="{i18n 'previous-title'/}"/>
						<div class="vr"></div>
						<img class="next" src="static/next.png" title="{i18n 'next-title'/}"/>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<div class="container-content">
		<div class="container content">
		</div>
		<div class="subtitle-overlay invisible">
			<div class="container">
				<div class="row">
					<h2 class="title"></h2>
					<p class="synopsis"></p>
					<div class="subtitle-overlay-lower">
						<div class="synopsis-extra">
						</div>
						<div class="dismiss">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
